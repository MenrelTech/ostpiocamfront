<div class="w-full relative mb-[120px]">
    <div class="relative top-[60px] w-full">
        <div class="w-full h-[50px] bg-red-50 content-center">
            <p class="ml-[70px] font-(family-name:--chakraregular)">
                {{"actualities.sub-title" | translate}}
            </p>
        </div>
        <div class="w-full content-evenly mt-[40px]">
            <div class="mb-[40px]">
              <h2 class="text-center font-(family-name:--arimabold) font-bold text-2xl text-blue-700 mb-[20px]">
                {{"actualities.title" | translate}}
              </h2>
              <div class="flex justify-center items-center w-full h-[5px]">
                <div class="bg-blue-500 h-[1px] w-[50px]"></div>
                <div class="bg-blue-800 h-[5px] w-[50px] rounded-full"></div>
                <div class="bg-blue-500 h-[1px] w-[50px]"></div>
              </div>
            </div>
            <div class="grid grid-cols-1 gap-4  justify-items-center items-center w-full mt-[40px]">
              <ng-container *ngFor="let actualite of actualites()">
                <app-cardActuality
                  [image]="actualite.image"
                  [alt_message]="actualite.altMessage"
                  [area]="actualite.name"
                  [description]="actualite.description"
                  [name]="actualite.title"
                  [date]="actualite.date"
                />
              </ng-container>
            </div>
        </div>
    </div>
</div>
