<section class="w-full relative">
  <div class="relative top-[60px] h-full mb-[150px] w-full">
    <div class="bg-[#EBF4FB] py-4 flex justify-center items-center">
      <h1 class="text-[#0056B3] text-4xl font-bold">Inscription</h1>
    </div>
  </div>

  <div class="h-full flex justify-center items-center flex-col">
    <form action="" class="flex flex-col items-center gap-y-8 w-full my-10 md:w-fit px-2">
      <div class="w-full flex gap-y-2 flex-col md:flex-row items-start md:items-center gap-x-4">
        <label for="nom" class="font-medium text-base min-w-[212px] text-black">Noms
        </label>
        <input type="text" id="nom" [(ngModel)]="firstName"
          class="border-[2px] border-[#0056B3] rounded px-2 py-3 w-full md:min-w-[350px] text-sm font-medium outline-none focus:outline-none" />
      </div>
      <div class="w-full flex gap-y-2 flex-col md:flex-row items-start md:items-center gap-x-4">
        <label for="prenom" class="font-medium text-base min-w-[212px] text-black">Pr√©noms
        </label>
        <input type="text" id="prenom" [(ngModel)]="lastName"
          class="border-[2px] border-[#0056B3] rounded px-2 py-3 w-full md:min-w-[350px] text-sm font-medium outline-none focus:outline-none" />
      </div>
      <div class="w-full flex gap-y-2 flex-col md:flex-row items-start md:items-center gap-x-4">
        <label for="telephone" class="font-medium text-base min-w-[212px] text-black">Telephone
        </label>
        <input type="text" id="telephone" [(ngModel)]="telephone"
          class="border-[2px] border-[#0056B3] rounded px-2 py-3 w-full md:min-w-[350px] text-sm font-medium outline-none focus:outline-none" />
      </div>
      <div class="w-full flex gap-y-2 flex-col md:flex-row items-start md:items-center gap-x-4">
        <label for="email" class="font-medium text-base min-w-[212px] text-black">Email
        </label>
        <input type="text" id="email" [(ngModel)]="email"
          class="border-[2px] border-[#0056B3] rounded px-2 py-3 w-full md:min-w-[350px] text-sm font-medium outline-none focus:outline-none" />
      </div>
      <div class="w-full flex gap-y-2 flex-col md:flex-row items-start md:items-center gap-x-4">
        <label for="password" class="font-medium text-base min-w-[212px] text-black">Mot de passe
        </label>
        <input type="text" id="password" [(ngModel)]="password"
          class="border-[2px] border-[#0056B3] rounded px-2 py-3 w-full md:min-w-[350px] text-sm font-medium outline-none focus:outline-none" />
      </div>
      <button type="submit" (click)="createUser($event)"
        class="px-4 py-3 bg-[#007BFF] mt-5 w-[320px] cursor-pointer text-white rounded-lg text-base font-medium border-none">
        S'incrire
      </button>

      <span class="text-base text-[#0056B3] cursor-pointer font-medium">
        <a routerLink="/connexion"> J'ai deja un compte </a>
      </span>
    </form>
  </div>
</section>
<router-outlet />
