<div>
  <div class="w-full md:h-[600px] content-evenly">
    <div class="mb-[40px]">
      <h2
        class="text-center font-(family-name:--arimabold) text-3xl text-blue-700 mb-[20px]"
      >
        {{ "field-apostolate.communication.about.title" | translate }}
      </h2>
      <div class="flex justify-center items-center w-full h-[5px]">
        <div class="bg-blue-300 h-[1px] w-[50px]"></div>
        <div class="bg-blue-700 h-[5px] w-[50px] rounded-full"></div>
        <div class="bg-blue-300 h-[1px] w-[50px]"></div>
      </div>
    </div>

    <div class="w-full flex items-center justify-center">
      <div
        class="md:flex grid grid-cols-1 md:w-[95%] gap-x-6 place-content-center md:items-center md:justify-items-center md:content-center"
      >
        <img
          class="h-[300px] w-[500px]"
          src="./images/Logo La voie de Padre Pio Origin-01.png"
          alt="Logo ostpiocam Communication"
        />
        <p
          class="text-justify md:w-[50%] px-4 font-(family-name:--chakraregular)"
          [innerHTML]="'field-apostolate.communication.about.text' | translate"
        >
        
        </p>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center">
      <a routerLink="{{ linkGeneralite }}">
        <button
          class="px-4 cursor-pointer py-2 mt-4 text-white text-base rounded-lg bg-blue-700"
        >
          {{ "see-more" | translate }}
        </button>
      </a>
    </div>
  </div>
  <div
    class="w-full md:h-[900px] bg-blue-50 content-evenly items-center grid justify-items-center"
  >
    <div class="my-[40px]">
      <h2
        class="text-center font-(family-name:--arimabold) text-3xl text-blue-700 mb-[20px]"
      >
        {{ "field-apostolate.communication.about.text2" | translate }}
        
      </h2>
      <div class="flex justify-center items-center w-full h-[5px]">
        <div class="bg-blue-300 h-[1px] w-[50px]"></div>
        <div class="bg-blue-700 h-[5px] w-[50px] rounded-full"></div>
        <div class="bg-blue-300 h-[1px] w-[50px]"></div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-10">
      <app-numberedcardtext
        [numero]="1"
        [couleur_n]="'#D6E9F8'"
        [couleur_bgn]="'#002752'"
        [couleur_bg]="'#9EC5E8'"
        [contenu]="'field-apostolate.communication.about.one' |translate"
      />
      <app-numberedcardtext
        [numero]="2"
        [couleur_n]="'#D6E9F8'"
        [couleur_bgn]="'#002752'"
        [couleur_bg]="'#9EC5E8'"
        [contenu]="'field-apostolate.communication.about.two' |translate"


      />
      <app-numberedcardtext
        [numero]="3"
        [couleur_n]="'#D6E9F8'"
        [couleur_bgn]="'#002752'"
        [couleur_bg]="'#9EC5E8'"
        [contenu]="'field-apostolate.communication.about.three' |translate"
      />
    </div>

    <div class="w-full h-max bg-white py-10 content-evenly">
      <div class="mb-[40px]">
        <h2
          class="text-center font-(family-name:--arimabold) text-3xl text-blue-700 mb-[20px]"
        >
          {{"field-apostolate.communication.about.intervention.title" |translate}}
        </h2>
        <div class="flex justify-center items-center w-full h-[5px]">

          <div class="bg-blue-300 h-[1px] w-[50px]"></div>
        </div>
      </div>

      <div class="w-full flex items-center justify-center">
        <div

        >
          <app-card
            [image]="'./images/Image PNG.png'"
            [icone]="'./images/localisation_rouge.jpg'"

            [alt_message]="'REGION DE L\'EST'"
            [couleur]="'#0056B3'"
            [name]="'field-apostolate.communication.about.intervention.east' |translate"

            [alt_message]="'centre de santé'"
            [couleur]="'#0056B3'"
            [name]="'field-apostolate.communication.about.intervention.north' |translate"
            [lieu]="''"

          />
        </div>
      </div>
    </div>
  </div>
