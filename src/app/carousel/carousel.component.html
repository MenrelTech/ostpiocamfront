<div class="carousel-container mb-[60px]" (mouseenter)="stopAutoplay()" (mouseleave)="startAutoplay()" >
    <!-- Images -->
    <div class="carousel-slide relative">
      <img [src]="images[currentIndex]" class="carousel-image" alt="Slide image"/>
      <p class="z-10 absolute w-[400px] text-wrap left-20 bottom-30 text-[36px] font-bold text-white font-(family-name:--arimabold)">
        {{content}}
      </p>
      <div class="absolute top-0 left-0 right-0 bottom-0 filt" [ngStyle]="bg_color"></div>
    </div>
  
    <!-- FlÃ¨ches de navigation -->
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
  
    <!-- Indicateurs -->
    <div class="indicators">
        @for(img of images; track img; let i = $index){
            <span [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
        }
    </div>
</div>
