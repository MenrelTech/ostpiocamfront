<div class="flex items-center content-center w-[550px] h-[270px]">
    <div class="rounded-[15px] w-[250px] h-[250px]">
        <img class="rounded-[15px] w-[250px] h-[250px]" src={{image()}} alt={{alt_message()}} width="250px" height="250px" />
    </div>
    <div class="px-[10px] w-[250px]">
        <p class="text-[18px] h-[24px]"><b>{{name()}}</b></p>
        <p class="text-gray-500 text-[14px] mb-[15px] h-[20px]">{{role()}}</p>
        <p class="text-[16px] text-justify h-[191px]">{{description()}}</p>
    </div>
</div>
