<div class=" shadow-lg items-center bg-neutral-100 rounded-lg mx-[12px] content-around w-[225px] h-[300px] hover:shadow-lx hover:outline-2 outline-offset-0 outline-sky-300">
    <a href="#">
        <div class="rounded-t-lg w-[225px] h-[200px]">
            <img class="rounded-t-lg w-[225px] h-[200px]" src={{image()}} alt={{alt_message()}}  />
        </div>
        <div class="items-center py-[10px] w-[225px] h-[100px] content-center">
            <p class="text-yellow-500 text-center text-[14px] h-[20px] mb-[5px]" [style] ="couleur_texte" ><b>{{name()}}</b></p>
            <p class="text-[16px] text-center font-bold h-[20px]"><b>{{lieu()}}</b></p>
            <p class="flex w-full justify-center mt-[10px] text-center text-[12px] h-[20px] content-center items-center">
                <img class="h-[20px] w-[20px]" src={{icone()}} alt="localisation" /> {{ville()}}
            </p>
        </div>
    </a>
</div>
